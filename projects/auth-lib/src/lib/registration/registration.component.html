<section class="registration">
  <div class="container">
    <h3 class="title-registration">User Registration</h3>
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <h2>Test</h2>
        <input type="text" formControlName="name" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && name?.errors }" placeholder="Enter Your Name here" />
        <div *ngIf="submitted && name?.errors" class="invalid-feedback">
          <div *ngIf="name?.errors?.['required']">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <input type="text" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && email?.errors }" placeholder="Enter email here" />
        <div *ngIf="submitted && email?.errors" class="invalid-feedback">
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Enter valid email address</div>
        </div>
      </div>

      <div class="form-group">
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && password?.errors }" placeholder="Enter Password here" />
        <div *ngIf="submitted && password?.errors" class="invalid-feedback">
          <div *ngIf="password?.errors?.['required']">Password is required</div>
          <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <input type="password" formControlName="confirmPassword" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && confirmPassword?.errors }" placeholder="Enter Confirm Password here" />
        <div *ngIf="submitted && confirmPassword?.errors" class="invalid-feedback">
          <div *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required</div>
          <div *ngIf="confirmPassword?.errors?.['MustMatch']">Confirm Password Did't Match</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn-registration ">
          Registration
        </button>
      </div>
    </form>
  </div>
</section>
