<section class="login">
    <div class="container">
        <h3 class="title-login">User Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
            <div class="form-group">
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && email?.errors }" placeholder="Enter email here" />
                <div *ngIf="submitted && loginForm.get('email')?.errors" class="invalid-feedback">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && password?.errors }" placeholder="Enter password here" />
                <div *ngIf="submitted && password?.errors" class="invalid-feedback">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn-login">
                    Login
                </button>
            </div>
        </form>
    </div>
</section>
